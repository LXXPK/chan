<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎉 Who's That Birthday Miss?! 🎂</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #ffe0f0, #ff5fa2);
      font-family: 'Rubik Moonrocks', cursive;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* ✨ Sparkling background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#fff6, #fff0 40%);
      background-size: 20px 20px;
      animation: sparkle 6s linear infinite;
      z-index: 0;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* Top header */
    header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #ff3b8fcc;
      padding: 12px 28px;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 10px #ff2a6fcc;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 6px #0008;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    header .emoji {
      font-size: 1.4em;
      animation: floaty 4s infinite ease-in-out alternate;
    }
    header .emoji:nth-child(2) {
      animation-delay: 0.5s;
    }
    header .emoji:nth-child(3) {
      animation-delay: 1s;
    }

    h1 {
      font-size: 3.5em;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 15px #000;
      animation: rainbowText 3s infinite linear;
      z-index: 2;
      margin-top: 80px; /* to avoid overlap with header */
    }

    h1:hover {
      animation: shake 0.4s infinite;
    }

    @keyframes rainbowText {
      0% { color: #ff00ff; }
      25% { color: #00ffff; }
      50% { color: #ffff00; }
      75% { color: #ff6600; }
      100% { color: #ff00ff; }
    }

    @keyframes shake {
      0% { transform: translateX(-2px) rotate(-1deg); }
      50% { transform: translateX(2px) rotate(1deg); }
      100% { transform: translateX(-2px) rotate(-1deg); }
    }

    .funny-frame {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 14px dashed #fff700;
      padding: 6px;
      background: #ffffff;
      box-shadow: 0 0 40px 10px #ff00ff88;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
      z-index: 2;
    }

    .funny-frame:hover {
      transform: rotate(10deg) scale(1.05);
    }

    .funny-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: hue-rotate(90deg) contrast(1.5) saturate(2);
    }

    /* New Funny Birthday Tag */
    .birthday-tag {
      margin-top: 15px;
      font-size: 1.6em;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 1px 1px 4px #000;
      animation: bounce 2s infinite;
      user-select: none;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .reveal-btn {
      margin-top: 40px;
      padding: 18px 36px;
      font-size: 1.6em;
      color: white;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px 5px #ff00ffaa;
      position: relative;
      z-index: 2;
      animation: glow 2s infinite;
      transition: transform 0.3s ease;
    }

    .reveal-btn:hover {
      transform: scale(1.1) rotate(-1deg);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ff00ff; }
      50% { box-shadow: 0 0 25px #00ffff; }
      100% { box-shadow: 0 0 10px #ff00ff; }
    }

    .loader-bar {
      margin-top: 20px;
      width: 250px;
      height: 14px;
      border-radius: 10px;
      background: #ffffff33;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
      z-index: 2;
    }

    .loader-inner {
      height: 100%;
      width: 0%;
      background: #00ffcc;
      animation: load 6s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .emoji {
      position: absolute;
      font-size: 2.5rem;
      animation: floaty 7s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
      user-select: none;
    }

    .emoji:nth-child(1) { top: 5%; left: 6%; animation-delay: 0s; }
    .emoji:nth-child(2) { top: 15%; right: 8%; animation-delay: 1s; }
    .emoji:nth-child(3) { bottom: 10%; left: 10%; animation-delay: 2s; }
    .emoji:nth-child(4) { bottom: 5%; right: 4%; animation-delay: 3s; }
    .emoji:nth-child(5) { top: 50%; left: 45%; animation-delay: 4s; }

    @keyframes floaty {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-30px) rotate(15deg); opacity: 0.7; }
      100% { transform: translateY(0) rotate(0deg); opacity: 1; }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(400px) rotate(720deg) scale(0.7); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <span>📸</span>
    <span>Pic of the Day</span>
    <span class="emoji">✨</span>
    <span class="emoji">🎉</span>
    <span class="emoji">🥳</span>
  </header>

  <h1>🎭 WHO IS THIS BIRTHDAY MISS?! 🤪</h1>

  <div class="funny-frame">
    <img src="chan.jpg" alt="Funny Girl">
  </div>

  <div class="birthday-tag">🎈🎂 HAPPY BIRTHDAY, MISS CRAZY! 🎂🎈</div>

  <div class="loader-bar">
    <div class="loader-inner"></div>
  </div>

  <button class="reveal-btn" onclick="confettiBoom(); setTimeout(() => window.location.href='surprise.html', 1000)">
    Click Me Miss 🎁😂
  </button>

  <!-- Floating Emojis -->
  <div class="emoji">🎂</div>
  <div class="emoji">🤣</div>
  <div class="emoji">🎉</div>
  <div class="emoji">😜</div>
  <div class="emoji">✨</div>

  <script>
    function confettiBoom() {
      const emojis = ['🎉','🤣','😜','🥳','🍕','🦄','🎈','💥','👑','🍭'];
      for (let i = 0; i < 60; i++) {
        const em = document.createElement('div');
        em.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        em.style.position = 'fixed';
        em.style.left = `${Math.random() * 100}vw`;
        em.style.top = `${Math.random() * 10 + 20}vh`;
        em.style.fontSize = `${1.5 + Math.random() * 1.5}rem`;
        em.style.zIndex = '999';
        em.style.animation = `confetti-fall ${0.8 + Math.random() * 1}s ease-out forwards`;
        document.body.appendChild(em);
        setTimeout(() => em.remove(), 2000);
      }
    }
  </script>

</body>
</html>
