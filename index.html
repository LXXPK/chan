    @import url('https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #fff0f5, #ff7eb3);
      font-family: 'Rubik Moonrocks', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px #000;
      animation: shake 1.5s infinite alternate;
    }

    @keyframes shake {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    .funny-frame {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 10px dashed #ff00ff;
      padding: 8px;
      background: #fff;
      box-shadow: 0 0 30px 10px #ff00ff88;
      overflow: hidden;
      animation: wiggle 2.5s infinite;
    }

    .funny-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: hue-rotate(90deg) contrast(1.3);
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    .reveal-btn {
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 1.6em;
      color: white;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff00ff;
      animation: bop 2s infinite;
      transition: transform 0.2s;
      position: relative;
      z-index: 3;
    }

    .reveal-btn:hover {
      transform: scale(1.1);
    }

    @keyframes bop {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .loader-bar {
      margin-top: 30px;
      width: 220px;
      height: 15px;
      border-radius: 10px;
      background: #ffffff55;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }

    .loader-inner {
      height: 100%;
      width: 0%;
      background: #00ffcc;
      animation: load 6s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .emoji {
      position: absolute;
      font-size: 2.5rem;
      animation: floaty 6s infinite ease-in-out;
      pointer-events: none;
      opacity: 0.8;
    }

    /* Emoji positions (improved randomness look) */
    .emoji:nth-child(11) { top: 8%; left: 5%; animation-delay: 0s; }
    .emoji:nth-child(12) { top: 20%; right: 10%; animation-delay: 1s; }
    .emoji:nth-child(13) { bottom: 15%; left: 10%; animation-delay: 2s; }
    .emoji:nth-child(14) { bottom: 8%; right: 5%; animation-delay: 3s; }
    .emoji:nth-child(15) { top: 55%; left: 50%; animation-delay: 4s; }

    @keyframes floaty {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-25px) rotate(15deg); opacity: 0.8; }
      100% { transform: translateY(0) rotate(0deg); opacity: 1; }
    }

    audio {

    }
