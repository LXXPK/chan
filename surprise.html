<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéâ Happy Birthday Friend! üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Rubik+Moonrocks&display=swap');

    /* Reset and background */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Rubik Moonrocks', cursive;
      color: #fff;
      user-select: none;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      text-shadow: 0 0 15px #fff, 0 0 30px #ff6f91, 0 0 45px #ff6f91;
      animation: glowText 3s ease-in-out infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff4a69, 0 0 30px #ff4a69; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff6f91, 0 0 60px #ff6f91; }
    }

    /* Princess container */
    .princess-container {
      position: relative;
      width: 350px;
      height: 450px;
      background: #fff0f5;
      border-radius: 30px;
      box-shadow:
        0 0 40px 10px #ff6f91,
        inset 0 0 20px 2px #ffb6c1;
      overflow: visible;
      animation: floatUpDown 6s ease-in-out infinite;
      cursor: default;
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    svg {
      display: block;
      margin: 30px auto 0;
      width: 280px;
      height: auto;
      filter: drop-shadow(0 0 15px #ff6f91);
      animation: bounce 3s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Birthday message */
    .message {
      font-size: 1.6rem;
      text-align: center;
      padding: 20px 40px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 0 0 8px #ff69b4;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
      animation-delay: 1.2s;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Quote */
    .quote {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      margin-top: 10px;
      color: #ffe4e1cc;
      text-shadow: 0 0 6px #ffb6c1;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3.2s;
      max-width: 70vw;
      text-align: center;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Confetti container */
    .confetti {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 9999;
    }

    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #ff6f91;
      opacity: 0.9;
      border-radius: 2px;
      animation-name: confetti-fall, confetti-rotate;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    @keyframes confetti-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Magical particles */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 9998;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #ff69b4);
      opacity: 0.8;
      animation-name: particle-move, particle-fade;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    @keyframes particle-move {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      50% { transform: translate(20px, -20px) scale(1.3); opacity: 0.6; }
      100% { transform: translate(0, 0) scale(1); opacity: 1; }
    }
    @keyframes particle-fade {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday, Friend! üéâ</h1>

  <div class="princess-container" aria-label="Princess image">
    <!-- Replace SVG with your princess image (named gemini.png) -->
    <img src="Gemini.png" alt="Princess Gemini" style="width: 280px; display: block; margin: 30px auto 0; border-radius: 20px; filter: drop-shadow(0 0 15px #ff6f91); animation: bounce 3s ease-in-out infinite;" />
  </div>

  <div class="message">
    Here's to another year of adventures, laughter, and unforgettable memories. Cheers to a fantastic friend and an even brighter future!
  </div>

  <div class="quote">
    "Always a Friend ü§ù"
  </div>

  <div class="confetti"></div>
  <div class="particles"></div>

  <audio autoplay loop>
    <source src="happy_birthday.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const confettiContainer = document.querySelector('.confetti');
    const colors = ['#ff6f91', '#ffb6c1', '#ff1493', '#f06292', '#ec407a'];

    for (let i = 0; i < 60; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.width = confetti.style.height = (8 + Math.random() * 8) + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.borderRadius = (Math.random() > 0.5) ? '50%' : '2px';
      confettiContainer.appendChild(confetti);
    }

    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = (4 + Math.random() * 8) + 'px';
      p.style.width = size;
      p.style.height = size;
      p.style.top = (40 + Math.random() * 60) + 'vh';
      p.style.left = (30 + Math.random() * 40) + 'vw';
      p.style.animationDuration = (2 + Math.random() * 3) + 's';
      p.style.animationDelay = (Math.random() * 4) + 's';
      particlesContainer.appendChild(p);
    }
  </script>

</body>
</html>
