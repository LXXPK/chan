<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéâ Happy Birthday Friend! üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Rubik+Moonrocks&display=swap');

    /* Reset and background */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Rubik+Moonrocks&display=swap');

/* Reset and layout */
* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body, html {
  width: 100%; height: 100%;
  overflow: hidden;
  background: linear-gradient(135deg, #f6d365, #fda085, #ff9a9e);
  background-size: 300% 300%;
  animation: backgroundShift 20s ease infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Rubik Moonrocks', cursive;
  color: #fff;
  user-select: none;
}
@keyframes backgroundShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

/* Title styling */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 5rem;
  text-shadow:
    0 0 10px #fff,
    0 0 20px #ff4a69,
    0 0 40px #ff6f91,
    0 0 60px #ffb6c1;
  animation: glowText 3s ease-in-out infinite alternate;
  margin-bottom: 20px;
}
@keyframes glowText {
  0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff4a69; }
  100% { text-shadow: 0 0 25px #fff, 0 0 50px #ff6f91; }
}

/* Princess container */
.princess-container {
  position: relative;
  width: 350px;
  height: 450px;
  background: rgba(255, 240, 245, 0.7);
  border-radius: 30px;
  box-shadow:
    0 0 50px 15px rgba(255, 111, 145, 0.5),
    inset 0 0 25px 5px rgba(255, 182, 193, 0.4);
  overflow: visible;
  animation: floatUpDown 6s ease-in-out infinite;
  border: 3px solid transparent;
  background-clip: padding-box;
}
.princess-container::before {
  content: "";
  position: absolute;
  top: -3px; left: -3px; right: -3px; bottom: -3px;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff6f91, #ffe4e1, #ff1493);
  background-size: 400% 400%;
  animation: shimmerBorder 5s linear infinite;
  z-index: -1;
}
@keyframes shimmerBorder {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
@keyframes floatUpDown {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-25px); }
}

.princess-container img {
  width: 280px;
  border-radius: 20px;
  filter: drop-shadow(0 0 15px #ff6f91);
  animation: bounce 3s ease-in-out infinite;
  transition: transform 0.5s ease;
}
.princess-container:hover img {
  transform: scale(1.05) rotate(-1deg);
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Birthday message */
.message {
  font-size: 1.8rem;
  text-align: center;
  padding: 20px 40px;
  margin-top: 20px;
  color: #fff;
  text-shadow: 0 0 8px #ff69b4, 0 0 12px #ff69b4;
  animation: fadeInUp 2s ease forwards;
  opacity: 0;
  animation-delay: 1.2s;
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Quote */
.quote {
  font-family: 'Great Vibes', cursive;
  font-size: 2rem;
  margin-top: 10px;
  color: #ffe4e1cc;
  text-shadow: 0 0 6px #ffb6c1;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 3.2s;
  max-width: 80vw;
  text-align: center;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

/* Confetti */
.confetti {
  position: fixed;
  pointer-events: none;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  z-index: 9999;
}
.confetti-piece {
  position: absolute;
  width: 12px; height: 12px;
  background-color: #ff6f91;
  opacity: 0.9;
  border-radius: 2px;
  animation: confetti-fall linear infinite, confetti-rotate linear infinite;
}
@keyframes confetti-fall {
  0% { transform: translateY(-10vh); opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}
@keyframes confetti-rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Magical Particles */
.particles {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 9998;
}
.particle {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, #fff, #ff69b4);
  opacity: 0.8;
  animation: particle-move ease-in-out infinite, particle-fade ease-in-out infinite;
}
@keyframes particle-move {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  50% { transform: translate(20px, -20px) scale(1.3); opacity: 0.6; }
  100% { transform: translate(0, 0) scale(1); opacity: 1; }
}
@keyframes particle-fade {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 0.3; }
}

  </style>
</head>
<body>

  <h1>Happy Birthday, Friend! üéâ</h1>

  <div class="princess-container" aria-label="Princess image">
    <!-- Replace SVG with your princess image (named gemini.png) -->
    <img src="Gemini.png" alt="Princess Gemini" style="width: 280px; display: block; margin: 30px auto 0; border-radius: 20px; filter: drop-shadow(0 0 15px #ff6f91); animation: bounce 3s ease-in-out infinite;" />
  </div>

  <div class="message">
    Here's to another year of adventures, laughter, and unforgettable memories. Cheers to a fantastic friend and an even brighter future!
  </div>

  <div class="quote">
    "Always a Friend ü§ù"
  </div>

  <div class="confetti"></div>
  <div class="particles"></div>
  <div class="twinkle" style="top:10%;left:20%;animation-delay:1s;"></div>
<div class="twinkle" style="top:30%;left:70%;animation-delay:2s;"></div>
<div class="twinkle" style="top:50%;left:40%;animation-delay:3s;"></div>
<div class="twinkle" style="top:80%;left:10%;animation-delay:1.8s;"></div>

<!-- Floating Hearts -->
<div class="heart" style="left:10%;bottom:0;animation-delay:0s;"></div>
<div class="heart" style="left:50%;bottom:0;animation-delay:1.2s;"></div>
<div class="heart" style="left:80%;bottom:0;animation-delay:2.5s;"></div>


  <audio autoplay loop>
    <source src="happy_birthday.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const confettiContainer = document.querySelector('.confetti');
    const colors = ['#ff6f91', '#ffb6c1', '#ff1493', '#f06292', '#ec407a'];

    for (let i = 0; i < 60; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.width = confetti.style.height = (8 + Math.random() * 8) + 'px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.borderRadius = (Math.random() > 0.5) ? '50%' : '2px';
      confettiContainer.appendChild(confetti);
    }

    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = (4 + Math.random() * 8) + 'px';
      p.style.width = size;
      p.style.height = size;
      p.style.top = (40 + Math.random() * 60) + 'vh';
      p.style.left = (30 + Math.random() * 40) + 'vw';
      p.style.animationDuration = (2 + Math.random() * 3) + 's';
      p.style.animationDelay = (Math.random() * 4) + 's';
      particlesContainer.appendChild(p);
    }
  </script>

<!-- Twinkle Stars -->


</body>
</html>
